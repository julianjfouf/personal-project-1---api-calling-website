<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <script src="search.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <nav>
      <div class="row nav__row">
        <div class="logo--wrapper">
          <a href="index.html"><h1 class="nav__logo"><span class="teal"><i class="fas fa-film"></i>Movie</span>Player</h1></a>
        </div>
        <ul class="nav__list">
          <li class="nav__links">
            <a
              href="movies.html"
              class="nav__link link__hover-effect link__hover-effect--black cursor__pointer"
              >In Theaters</a
            >
          </li>
          <li class="nav__links">
            <a
              href="#"
              class="nav__link link__hover-effect link__hover-effect--black"
              >Coming Soon</a
            >
          </li>
          <li class="nav__links">
            <a
              href="#"
              class="nav__link link__hover-effect link__hover-effect--black"
              >Nearby Locations</a
            >
          </li>
          <li class="nav__links">
            <a
              href="#"
              class="nav__link link__hover-effect link__hover-effect--black"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section id="movies">
      <div class="container">
        <div class="row movies__row">
          <div class="form--wrapper"><form
            onsubmit="saveId(id)"
            onchange="onSearchChange(event)"
            action="/search.html"
            method="get"
            class="landingpage__search--wrapper landingpage__search--animation"
          >
            <input
              type="search"
              class="landingpage__search"
              placeholder="Search"
            />
          </div>
          <h2 class="section__title">Search Results for: <span class="teal searchId"></span></h2>
          <ul class="movie__list">
            
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
