<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="search.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="movie.css" />
  </head>
  <body>
    <nav>
      <div class="row nav__row">
        <div class="logo--wrapper">
          <a href="index.html"
            ><h1 class="nav__logo">
              <span class="teal"><i class="fas fa-film"></i>Movie</span>Player
            </h1></a
          >
        </div>
        <ul class="nav__list">
          <li class="nav__links">
            <a
              href="#"
              class="nav__link link__hover-effect link__hover-effect--black not-allowed"
              >In Theaters</a
            >
          </li>
          <li class="nav__links">
            <a
              href="#"
              class="nav__link link__hover-effect link__hover-effect--black"
              >Coming Soon</a
            >
          </li>
          <li class="nav__links">
            <a
              href="#"
              class="nav__link link__hover-effect link__hover-effect--black"
              >Nearby Locations</a
            >
          </li>
          <li class="nav__links">
            <a
              href="#"
              class="nav__link link__hover-effect link__hover-effect--black"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section id="movies">
      <div class="container">
        <div class="row movies__row">
          <div
            class="form--wrapper landingpage__search--wrapper landingpage__search--animation"
          >
            <input
              id="searchMovie"
              type="search"
              onsubmit="searchResults(), saveId()"
              onchange="main(), saveId()"
              class="landingpage__search"
              placeholder="Search"
            />
          </div>
          <h2 class="section__title">
            Search Results for: "<span class="teal searchId"></span>"
          </h2>
          <div class="spinner movies__loading">
            <i class="fas fa-spinner movies__loading--spinner"></i>
          </div>
          <ul class="movie__list"></ul>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row footer__row">
          <div class="logo--wrapper footer__logo--wrapper">
            <a href="#" class="footer__logo--fixer"
              ><i class="fas fa-film footer__logo-icon"></i>
              <h1 class="nav__logo footer__logo">
                <span class="teal">Movie</span>Player
              </h1></a
            >
            <p class="footer__top">
              Top
              <i class="fas fa-arrow-up"></i>
            </p>
          </div>
          <ul class="footer__list">
            <li class="footer__links">
              <a
                class="footer__link link__hover-effect link__hover-effect--white"
                href="#"
                >In Theaters</a
              >
            </li>
            <li class="footer__links">
              <a
                class="footer__link link__hover-effect link__hover-effect--white"
                href="#"
                >Coming Soon</a
              >
            </li>
            <li class="footer__links">
              <a
                class="footer__link link__hover-effect link__hover-effect--white"
                href="#"
                >Nearby Locations</a
              >
            </li>
            <li class="footer__links">
              <a
                class="footer__link link__hover-effect link__hover-effect--white"
                href="#"
                >Contact Us</a
              >
            </li>
          </ul>
          <p class="copyright">&copy; 2022 MoviePlayer Inc.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
